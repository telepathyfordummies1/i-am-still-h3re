<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #eee;
    }
    #box {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #eee;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="box">
    <h2>How can we overcome problems?</h2>
    <input type="password" id="pw" placeholder="Password">
    <button onclick="check()">Submit</button>
    <p id="msg" style="color: red; margin-top: 0.5rem;"></p>
  </div>

  <script>
    function check() {
      const password = "acceptance"; // <-- set your password
      const input = document.getElementById("pw").value;

      if(input.toLowerCase() === password.toLowerCase()) {
        alert("Access granted!");
        window.location.href = "story.html"; // redirect to story page
      } else {
        document.getElementById("msg").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
